<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested lists</title>
</head>
<body>
<h1 style="text-decoration: underline;color:black;background-color: aqua;text-align: center">THIS IS A HTML NESTED LIST</h1>

<ul>
    <li>DOGS</li>
    <ol type="i">
        <li>Chihuahua</li>
        <li>German Shepherd</li>
    </ol>

    <li>METALS</li>
    <ol type="a">
        <li>Magnesium</li>
        <li>Aluminium</li>
    </ol>

</ul>



<ol type="i">
 <li>COLOURS</li>
    <ul type="disc">
    <li>black </li>
    <li>blue</li>
    <li>red</li>
    </ul>

    <li>COMPANIES</li>
    <ul type="square">
        <li>Samsung</li>
        <li>Tecno</li>
    </ul>
</ol>

<ol type="1">
    <li>FRUITS</li>
  <ul type="square">
      <li>mango</li>
      <li>avocado</li>
  </ul>
    <li>GAMES</li>
   <ul type="disc">
    <li>Tennis</li>
       <li>Football</li>
   </ul>

</ol>
</body>
</html>
