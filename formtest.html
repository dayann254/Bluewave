<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM TEST</title>
    <style>
        body{background-color: fuchsia;
            color:darkblue;
            font-family: P052;
            border:solid 1px black;
            font-size: x-large;
            text-align: left;
        }
        h1,h3{text-decoration: underline}
    </style>
</head>
<body>
<form>
<h1>ALLIANCE HIGH SCHOOL </h1>
<h3>REGISTRATION FORM</h3>
First Name: <input type="text"> <br><br>
Last Name: <input type="text"> <br><br>
Class:
<input type="radio" name="Class" checked value="Form 1">Form 1
<input type="radio" name="Class" value="Form 2">Form 2
<input type="radio" name="Class" value="Form 3">Form 3
<input type="radio" name="Class" value="Form 4">Form 4 <br><br>
Marital Status:
<input type="checkbox" name="MaritalStatus" value="Single"> Single
<input type="checkbox" name="MaritalStatus" value="Married"> Married
<input type="checkbox" name="MaritalStatus" value="Divorced"> Divorced
<input type="checkbox" name="MaritalStatus" value="Complicated"> Complicated <br><br>
Hobbies:
<input type="checkbox" name="Hobbies" value="Volley ball">Volley ball
<input type="checkbox" name="Hobbies" value="Soccer">Soccer
<input type="checkbox" name="Hobbies" value="Reading"> Reading <br><br>
County:
<select name="dropdown" id="">
    <option value="Nairobi">Nairobi </option>
    <option value="Nyeri">Nyeri</option>
    <option value="Nakuru">Nakuru</option>
    <option value="Kiambu">Kiambu</option>
    <option value="Nanyuki">Nanyuki</option>
</select> <br><br>

<input type="submit" value="SUBMIT">
</form>



</body>
</html>
